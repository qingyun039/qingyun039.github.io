        <div class="post-content markdown-body">
          
          <p>早就想给自己做个基因测序了。迟迟没有做的缘故，一是价格对于我来说不是很低，并不是那种可以测测玩玩的程度；二是并不很信任所有的检测机构，恐怕我这边谨慎以待，那边却是随便糊弄糊弄得了。
我自己也是个从业人员，要求可能会高一些。就算自己真发现了什么问题，也很难进行维权。别人要直接不理你，你也只能自己干着急。</p>
<p>所以也是抱着试一试的态度。</p>
